name    = Log-Dispatch-Screen-Gentoo
author  = Sawyer X <xsawyerx@cpan.org>
license = MIT
copyright_holder = Sawyer X
copyright_year   = 2020

version = 0.003

[@Basic]

[NextRelease]

[MetaProvides::Package]
[MetaJSON]
[PkgVersion]
[Test::Compile]
[MetaTests]
[Test::NoTabs]
[PodSyntaxTests]
[Test::ReportPrereqs]
[PodWeaver]

[@Git]
allow_dirty = Changes
allow_dirty = dist.ini
allow_dirty = README.mkdn
add_files_in = Changes
add_files_in = dist.ini
add_files_in = README.mkdn

[MetaResources]
bugtracker.web  = https://github.com/xsawyerx/log-dispatch-screen-gentoo/issues
repository.url  = git://github.com/xsawyerx/log-dispatch-screen-gentoo.git
repository.web  = https://github.com/xsawyerx/log-dispatch-screen-gentoo
repository.type = git

[PruneFiles]
match = ~$
match = dist.ini

[Prereqs::FromCPANfile]

[ ReadmeAnyFromPod / MarkdownInRoot ]
filename = README.mkdn
